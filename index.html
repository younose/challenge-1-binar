<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="
        navbar navbar-dark navbar-expand-md
        justify-content-center
        fixed-top
      "
    >
      <a
        href="/"
        class="navbar-brand d-flex w-50 mr-auto"
        style="margin-left: 7.5%"
        >LOGO</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsingNavbar3"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
        <ul class="navbar-nav w-100" style="margin-left: -40%">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="https://www.freelancer.com/u/yunustrader"
              >WORK</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">CONTACT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">ABOUT ME</a>
          </li>
        </ul>
        <ul
          class="nav navbar-nav ml-auto w-100 justify-content-end"
          style="margin-right: 15%"
        >
          <li class="nav-item">
            <a class="nav-link text-white" href="#">SING UP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- section 1 -->
    <div class="container-fluid section-1">
      <div class="col-lg-12 text-center text-white">
        <h1>PLAY TRADITIONAL GAME</h1>
      </div>
      <div class="col-lg-12 text-center text-white mt-5">
        <h3>Experience new traditional game play</h3>
      </div>
      <div class="col-lg-12 text-center mt-5">
        <button class="btn bg-orange"><strong>PLAY NOW</strong></button>
      </div>
      <div class="col-lg-12 pb-3">
        <div class="row text-white text-center">
          <p>THE STORY</p>
        </div>
        <div class="row text-white text-center">
          <img src="./scroll down.svg" width="20" height="8" alt="" />
        </div>
      </div>
    </div>

    <!-- section 2 -->
    <div class="container-fluid section-2">
      <div class="container custom-container-section-2">
        <div class="row">
          <div class="col-lg-3 text-white">
            <h3>What's so special?</h3>
            <h1>THE GAMES</h1>
          </div>
          <div class="col-lg-9 custom-carousel">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./section-1-bg.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./section-2-bg.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./section-1-bg.png"
                    class="d-block w-100"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
